<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Proyecto Estilo Nike</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="main-header">
    <div class="logo">MiMarca</div>
    <nav class="main-nav">
      <ul>
        <li><a href="#">Hombre</a></li>
        <li><a href="#">Mujer</a></li>
        <li><a href="#">Niño</a></li>
        <li><a href="#">Ofertas</a></li>
      </ul>
    </nav>
    <div class="user-actions">
      <a href="#">Iniciar sesión</a>
      <a href="#">Carrito</a>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Luce tu estilo</h1>
      <p>Encuentra lo mejor en ropa deportiva</p>
      <a href="#" class="btn">Comprar ahora</a>
    </div>
  </section>

  <section class="featured-products">
    <h2>Destacados</h2>
    <div class="products">
      <div class="product-card">
        <img src="producto1.jpg" alt="Producto 1">
        <h3>Zapatos Air Max</h3>
        <p>$2,500 MXN</p>
      </div>
      <div class="product-card">
        <img src="producto2.jpg" alt="Producto 2">
        <h3>Sudadera Sport</h3>
        <p>$1,200 MXN</p>
      </div>
      <div class="product-card">
        <img src="producto3.jpg" alt="Producto 3">
        <h3>Short Running</h3>
        <p>$850 MXN</p>
      </div>
    </div>
  </section>

  <footer class="main-footer">
    <p>&copy; 2025 MiMarca. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
