</head>
<body>
  <header class="m">
     <div class="logo"><a href="index.html">Nike</a></div>

    <nav class="main-nav">
      <ul>

      </ul>
    </nav>

  <section class="login-section">
    <h2>Formulario de Registro</h2>
    <form action="https://formspree.io/f/mzzvlwoy" method="POST" class="login-form">
      
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required />

      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" />

      <label>Sexo:</label>
      <div class="radio-group">
        <input type="radio" id="masculino" name="sexo" value="Masculino" />
        <label for="masculino">Masculino</label>

        <input type="radio" id="femenino" name="sexo" value="Femenino" />
        <label for="femenino">Femenino</label>

        <input type="radio" id="otros" name="sexo" value="Otros" />
        <label for="otros">Otros</label>
      </div>

      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" min="0" />

      <label>Descuentos:</label>
      <div class="checkbox-group">
        <input type="checkbox" id="d1" name="descuento" value="<18 Descuento 10" />
        <label for="d1">&lt; 18 Descuento 10</label><br>

        <input type="checkbox" id="d2" name="descuento" value="=18 Descuento 9" />
        <label for="d2">= 18 Descuento 9</label><br>

        <input type="checkbox" id="d3" name="descuento" value="<40 Descuento 10" />
        <label for="d3">&lt; 40 Descuento 10</label><br>

        <input type="checkbox" id="d4" name="descuento" value=">50 Descuento 25" />
        <label for="d4">&gt; 50 Descuento 25</label>
      </div>

      <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
      <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" />

      <label for="otros">Otros:</label>
      <textarea id="otros" name="otros" rows="3"></textarea>

      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer class="main-footer">
    <p>&copy; 2025 Nike. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
