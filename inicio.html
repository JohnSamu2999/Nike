<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro | Nike</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px; 
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, textarea, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    .radio-table input {
      transform: scale(1.2);
    }

    button {
      padding: 12px;
      background: #111;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <header class="m">
     <div class="logo"><a href="index.html">Nike</a></div>
    
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    
    <nav class="main-nav">
      <ul>
        <li><a href="hombre.html">HOMBRE</a></li>
        <li><a href="mujer.html">MUJER</a></li>
        <li><a href="nino.html">NIÑO</a></li>
        <li><a href="ofertas.html">OFERTAS</a></li>
        <li><a href="inicio.html">Iniciar sesión</a></li>
        <li><a href="consulta.html">Contáctanos</a></li>
        <li><a href="redes.html">Redes Sociales</a></li>
      </ul>
    </nav>
  </header>

  <section class="login-section">
    <h2>Formulario de Registro</h2>
    <form action="https://formspree.io/f/tu-endpoint" method="POST" class="login-form">
      
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />
      </div>

      <div>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required />
      </div>

      <div>
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" />
      </div>

       <label>Sexo:</label>
      <div class="radio-group">
        <input type="radio" id="masculino" name="sexo" value="Masculino" />
        <label for="masculino">Masculino</label>

        <input type="radio" id="femenino" name="sexo" value="Femenino" />
        <label for="femenino">Femenino</label>

        <input type="radio" id="otros" name="sexo" value="Otros" />
        <label for="otros">Otros</label>
      </div
        <label>Edad / Descuentos:</label>
        <table class="radio-table">
          <tr>
            <td><input type="radio" name="edad_descuento" value="<18 Descuento 10"></td>
            <td>&lt; 18 → Descuento 10%</td>
          </tr>
          <tr>
            <td><input type="radio" name="edad_descuento" value="=18 Descuento 9"></td>
            <td>= 18 → Descuento 9%</td>
          </tr>
          <tr>
            <td><input type="radio" name="edad_descuento" value="<40 Descuento 10"></td>
            <td>&lt; 40 → Descuento 10%</td>
          </tr>
          <tr>
            <td><input type="radio" name="edad_descuento" value=">50 Descuento 25"></td>
            <td>&gt; 50 → Descuento 25%</td>
          </tr>
        </table>
      </div>

      <div>
        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" />
      </div>

      <div>
        <label for="otros">Otros:</label>
        <textarea id="otros" name="otros" rows="3"></textarea>
      </div>

      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer class="main-footer">
    <p>&copy; 2025 Nike. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
