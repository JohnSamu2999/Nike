<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - Nike</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="m">
    <div class="logo">Nike</div>
    
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    
    <nav class="main-nav">
      <ul>
        <li><a href="hombre.html">HOMBRE</a></li>
        <li><a href="mujer.html">MUJER</a></li>
        <li><a href="nino.html">NIÑO</a></li>
        <li><a href="ofertas.html">OFERTAS</a></li>
      </ul>
    </nav>
    
    <div class="user-actions">
      <a href="inicio.html">Iniciar sesión</a>
      <a href="consulta.html">Contactanos</a>
      <a href="redes.html">Redes Sociales</a>
    </div>
  </header>

  <section class="contact-section">
    <h2>Contáctanos</h2>
    <form action="https://formspree.io/f/xyz12345" method="POST">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required />

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer class="main-footer">
    <p>&copy; 2025 Nike. Todos los derechos reservados.</p>
  </footer>

  <script>
    function toggleMenu() {
      const nav = document.querySelector('.main-nav');
      nav.classList.toggle('active');
    }
  </script>
</body>
</html>
